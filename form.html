<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Математический тренажер - Регистрация</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>MathMaster</h1>
        <nav>
            <ul>
                <li><a href="form.html">Регистрация</a></li>
                <li><a href="trainer.html">Тренажер</a></li>
                <li><a href="resources.html">Учебные материалы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="registration">
            <h1>Регистрация</h1>
            <form id="registration-form">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="animated-button">Зарегистрироваться</button>
            </form>
        </section>
    </main>
</body>
</html>
